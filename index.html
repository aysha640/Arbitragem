<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYSHA - Controle de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <header>
            <h1>AYSHA</h1>
            <div class="total-geral">
                <p>Total Geral a Receber</p>
                <h2 id="totalGeral">R$ 0,00</h2>
                <button class="btn-secreto" onclick="window.open('https://aysha640.github.io/Chats-/', '_blank')" title="">üí∞</button>
            </div>
        </header>

        <!-- Bot√µes principais -->
        <div class="main-buttons">
            <button class="btn-primary" onclick="mostrarAdicionarCliente()">
                ‚ûï Adicionar Cliente
            </button>
            <button class="btn-secondary" onclick="mostrarProcurarCliente()">
                üîç Procurar Cliente
            </button>
        </div>

        <!-- Lista de Clientes -->
        <div id="listaClientes" class="clientes-container"></div>
    </div>

    <!-- Modal Adicionar Cliente -->
    <div id="modalAdicionarCliente" class="modal">
        <div class="modal-content">
            <h3>Novo Cliente</h3>
            <input type="text" id="nomeNovoCliente" placeholder="Nome do cliente" />
            <div class="modal-buttons">
                <button class="btn-primary" onclick="adicionarCliente()">Salvar</button>
                <button class="btn-cancel" onclick="fecharModal('modalAdicionarCliente')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Procurar Cliente -->
    <div id="modalProcurarCliente" class="modal">
        <div class="modal-content">
            <h3>Procurar Cliente</h3>
            <input type="text" id="campoBusca" placeholder="Digite o nome..." oninput="buscarCliente()" />
            <div id="resultadosBusca" class="resultados-busca"></div>
            <button class="btn-cancel" onclick="fecharModal('modalProcurarCliente')">Fechar</button>
        </div>
    </div>

    <!-- Modal Adicionar D√≠vida -->
    <div id="modalAdicionarDivida" class="modal">
        <div class="modal-content">
            <h3>Nova D√≠vida</h3>
            <input type="number" id="valorDivida" placeholder="Valor (R$)" step="0.01" />
            <input type="text" id="anotacaoDivida" placeholder="O que foi comprado?" />
            <div class="modal-buttons">
                <button class="btn-primary" onclick="salvarNovaDivida()">Adicionar</button>
                <button class="btn-cancel" onclick="fecharModal('modalAdicionarDivida')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Registrar Pagamento -->
    <div id="modalPagamento" class="modal">
        <div class="modal-content">
            <h3>Registrar Pagamento</h3>
            <p id="infoClientePagamento"></p>
            <input type="number" id="valorPagamento" placeholder="Valor pago (R$)" step="0.01" />
            <div class="modal-buttons">
                <button class="btn-primary" onclick="registrarPagamento()">Confirmar</button>
                <button class="btn-cancel" onclick="fecharModal('modalPagamento')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Detalhes do Cliente -->
    <div id="modalDetalhesCliente" class="modal">
        <div class="modal-content modal-detalhes">
            <div class="header-detalhes">
                <h3 id="nomeClienteDetalhes"></h3>
                <button class="btn-fechar" onclick="fecharModal('modalDetalhesCliente')">‚úï</button>
            </div>
            <div class="total-cliente">
                <p>Total devendo:</p>
                <h2 id="totalClienteDetalhes">R$ 0,00</h2>
            </div>
            <div class="acoes-cliente">
                <button class="btn-primary" onclick="event.stopPropagation(); mostrarAdicionarDividaCliente(event)">‚ûï Nova D√≠vida</button>
                <button class="btn-secondary" onclick="event.stopPropagation(); mostrarPagamentoCliente(event)">üí∞ Pagamento</button>
            </div>
            <div id="listaDividas" class="lista-dividas"></div>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhTkjaJ-4mqu5mvDRKuh5E3rW3XlDRiOQ",
            authDomain: "anota-cb2a3.firebaseapp.com",
            databaseURL: "https://anota-cb2a3-default-rtdb.firebaseio.com",
            projectId: "anota-cb2a3",
            storageBucket: "anota-cb2a3.firebasestorage.app",
            messagingSenderId: "992452628588",
            appId: "1:992452628588:web:646c0598b4959a1da54849"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.database = database;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbGet = get;
        window.dbOnValue = onValue;

        // Carrega dados do Firebase quando iniciar
        carregarDadosFirebase();
    </script>
    <script src="script.js"></script>
</body>
</html>
